openapi: 3.0.0
info:
  title: DolarApi.com
  version: 1.1.0
  description: |-
    <div class="flex flex-col">

      API desarrollada en <a href="https://es.js.org?ref=dolarapi.com" target="_blank">EsJS</a> que brinda información actualizada sobre las cotizaciones del Dólar en Argentina.

      ¿Encontraste útil esta API? <strong>¡Dejá tu ⭐ en <a href="https://github.com/enzonotario/esjs-dolar-api" alt="GitHub" target="_blank">GitHub</a>!</strong>

    ## Demo
    [App.DolarApi.com](https://app.dolarapi.com)
servers:
  - url: https://dolarapi.com
    description: Producción
  - url: http://localhost:5173
    description: Local
paths:
  /v1/dolares:
    get:
      summary: Dólares
      tags:
        - Cotización actual Dólares
      description: ''
      responses:
        '200':
          description: Devuelve todas las cotizaciones
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Cotizacion'
      operationId: get-dolares
      x-code-samples:
        - lang: curl
          label: cURL
          source: curl -X GET https://dolarapi.com/v1/dolares
        - lang: javascript
          label: JavaScript (fetch)
          source: |-
            fetch("https://dolarapi.com/v1/dolares")
              .then(response => response.json())
              .then(data => console.log(data));
        - lang: javascript
          label: JavaScript (axios)
          source: |-
            axios.get("https://dolarapi.com/v1/dolares")
              .then(response => console.log(response.data));
        - lang: python
          label: Python
          source: |-
            import requests
            response = requests.get("https://dolarapi.com/v1/dolares")
            print(response.json())
        - lang: php
          label: PHP
          source: file_get_contents("https://dolarapi.com/v1/dolares")
